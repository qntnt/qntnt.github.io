<div id="cookie-notice">
    <div class='row justify-content-end spaced'>
        <div class='col'>
            <p>I'd like to use third party cookies and scripts to improve the functionality of this website</p>
            <p>Learn more in my <a href="/privacy" class="btn-cookie-consent-link">privacy policy</a></p>
        </div>
        <a id="cookie-notice-deny" class="btn-cookie-consent">Not now</a>
        <a id="cookie-notice-accept" class="btn-cookie-consent">Okay</a>
    </div>
</div>

<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    if (readCookie('cookie-notice-dismissed')) {
        document.getElementById('cookie-notice').style.display = 'none';
    } else {
        document.getElementById('cookie-notice').style.display = 'block';
    }
    if (readCookie('cookie-notice-dismissed') == 'true') {
        {% include ga/analytics.js %}
    } 
    document.getElementById('cookie-notice-accept').addEventListener("click", function () {
        createCookie('cookie-notice-dismissed', 'true', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });
    document.getElementById('cookie-notice-deny').addEventListener("click", function () {
        document.getElementById('cookie-notice').style.display = 'none';
    });

</script>

---
layout: default
---

<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.projects.size > 0 -%}
  <h2>Projects</h2>
  <ul>
    {%- for project in site.projects -%}
    <li><a href="{{project.url}}">{{project.name}}</a></li>
    {%- endfor -%}
  </ul>
  {%- endif -%}

  {% include post_list.html %}

</div>
